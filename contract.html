<!doctype html>
<html>
<head>
    <meta charset=utf-8>
    <link rel="icon shortcut" href=img/logo.png type=image/png>
    <link rel=apple-touch-icon href=img/logo.png>
    <link rel=stylesheet href=https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css>
    <link rel=stylesheet href=css/base.css>
    <link rel=stylesheet href=css/contract.css>
    <link rel=stylesheet href=css/ui-block.css>
    <link rel=stylesheet href=codeMirror/codemirror.css>
    <link rel=stylesheet href=codeMirror/dracula.css>
    <meta name=viewport content="width=device-width">
    <title>Blockchain playground</title>
    <style>
        .wrapperExample1 .search_contract {
            background-color: #f5f5f5;
            border: none;
        }

        .wrapperExample1 .run_contract {
            background-color: #f5f5f5;
            border: none;
            margin-top: 20px;
        }

        .run_contract span {
            color: gray;
        }

        .title {
            text-align: center;
            color: black;
            font-size: 30px;
        }

        .code {
            height: 300px;
        }

        .active1 {
            display: none;
        }

        #tabs {
            overflow: hidden;
            width: 100%;
            margin: 0;
            padding: 0;
            list-style: none;
        }

        #tabs li {
            float: left;
            margin: 0;
        }

        #tabs li a {
            position: relative;
            background: #ddd;
            padding: 10px 50px;
            float: left;
            text-decoration: none;
            color: #444;
            text-shadow: 0 1px 0 rgba(255, 255, 255, .8);
            border-radius: 20px 20px 0 0;
            box-shadow: 0 2px 2px rgba(0, 0, 0, .4);
        }

        .current a {
            outline: 0;
            background: #fff;
            z-index: 4;
        }

        .hoverItem a {
            background: #AAC8B9;
        }

        .item {
            display: none;
        }

        .show {
            display: block;
        }
    </style>
</head>
<body>
    <div class=logo-main></div>
    <div class=header></div>

    <!-- Code Editor window -->
    <div class=wrapperExample1>
        <ul id="tabs" id="myTab" role="tablist">
            <li class="current">
                <a href="#" title="tab1">Search</a>
            </li>
            <li>
                <a href="#" title="tab2">Submit</a>
            </li>
        </ul>
        <div id="content">
            <!-- search contract -->
            <div class="search_contract item show" id="tab1">
                <div class="title">
                    <span>Search contract</span>
                </div>
                <input id=addr_input type=text placeholder="Please enter your TXhash">
                <span class="errmsg active1">Please enter a valid TX hash</span>
                <button class=search>search</button>
                <textarea class="search_result active1" name=search_result id=search_result cols=30 rows=10></textarea>
            </div>

            <div class="run_contract item " id="tab2">
                <div class="title">
                    <span>Submit Contract</span>
                </div>

                <span>function,args : </span>
                <input type=text id=code>

                <div class=select-wallet-file></div>

                <span>From : </span>
                <input type=text id=from_addr>

                <span>To : </span>
                <input type=text id=to_addr>
                <br>
                <span>Value : </span>
                <input type=text id=value>
                <br>
                <span>Nonce :</span>
                <span id="nonce"></span>
                <br>

                <span>Gas Limit : </span>
                <span id=gas_limit></span>
                <br>
                <span>Gas Price : </span>
                <span id=gas_price></span>
                <br>
                <span class="errmsg_code active1">Please enter a valid code</span>

                <div class="result active1" id=result>Results:success,you can deploy this contract.</div>
                <button id=call>call</button>
                <div class="next  active1">
                    <button onclick=generateTransaction()>Deploy Contract</button>
                </div>
            </div>
        </div>
    </div>

    <div class=footer></div>

    <script src=codeMirror/codemirror.js></script>
    <script src=codeMirror/javascript.js></script>
    <script src=https://code.jquery.com/jquery-3.3.1.min.js></script>
    <script src=https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js data-depends=jquery.slim></script>
    <script src=js/api.js data-depends=jquery></script>
    <script src=js/wallet.js></script>
    <script src=js/nebApi.js></script>
    <script src=js/codeEditor.js></script>
    <script src=js/home.v1.js></script>

    <script src=js/i18n.js data-depends=jquery.slim></script>
    <script src=https://cdn.bootcss.com/bootbox.js/4.4.0/bootbox.min.js data-depends="bootstrap jquery.slim"></script>
    <script src=js/ui-block.js data-depends="bootbox jquery.slim i18n.js wallet.js"></script>
    <script>
        "use strict";

        $(function () {
            $('#tabs a').click(function (e) {
                e.preventDefault();
                $('#tabs li').removeClass("current").removeClass("hoverItem");
                $(this).parent().addClass("current");
                $("#content div").removeClass("show");
                $('#' + $(this).attr('title')).addClass('show');
            });

            $('#tabs a').hover(function () {
                if (!$(this).parent().hasClass("current")) {
                    $(this).parent().addClass("hoverItem");
                }
            }, function () {
                $(this).parent().removeClass("hoverItem");
            });
        });

        var wallet = require("wallet"),
            Neb = wallet.Neb,
            Transaction = wallet.Transaction,
            Utils = wallet.Utils,
            neb = new Neb(),
            testnetchainID = 1001;

        uiBlock({
            footer: ".footer",
            header: ".header",
            logoMain: ".logo-main",
            selectWalletFile: [".select-wallet-file", onUnlockFile]
        });

        $('#myTab a').on('click', function (e) {
            e.preventDefault();
            $(this).tab('show')
        })

        function unitValue(unit) {
            var unitMap = {
                none: "0",
                nis: "1",
                knis: "1000",
                mnis: "1000000",
                nanonas: "1000000000",
                micronas: "1000000000000",
                millinas: "1000000000000000",
                nas: "1000000000000000000"
            }, unitValue = unitMap[(unit || "nas").toLowerCase()];

            if (unitValue === undefined)
                throw new Error('The unit undefined, please use the following units:' + JSON.stringify(unitMap, null, 2));

            return new Utils.toBigNumber(unitValue, 10);
        }

        function onUnlockFile(fileJson, account, password) {
            var state, balance_nas;

            try {
                account.fromKey(fileJson, password);
                $("#from_addr").val(account.getAddressString());
                $("#unlock").hide();
                $("#send").show();

                api.getUserGetGasPrice().then(doneGetUserGetGasPrice);
                api.postUserAccountState($("#from_addr").val()).then(donePostUserAccountState);

                // api.postUserAccountState($("#from_addr").val())
                //     .then(done, fail);


            } catch (e) {
                bootbox.dialog({
                    message: e,
                    size: "large",
                    title: "Error"
                });
            }
        }

        function doneGetUserGetGasPrice(x) {
            $("#gas_price").append(x.gas_price);
            $("#gas_limit").append(x.gas_price);
        };

        function donePostUserAccountState(o) {
            $("#nonce").append(parseInt(o.nonce) + 1);
        };

        $(function () {

            $(".search").click(function () {
                if ($("#addr_input").val().length < 48) {

                    $(".errmsg").removeClass("active1");

                    setTimeout(function () {
                        $(".errmsg").addClass("active1");
                    }, 2000);

                } else {

                    api.postUserGetTransactionReceipt($("#addr_input").val()).then(done, fail);
                    $(".search_result").removeClass("active1");
                }
            });

            function done(o) {
                console.log(o);
                console.log(o.contract_address);

                $(".search_result").append(o.datd);
                $("#to_addr").append(o.contract_address);
            };
        })

        $("#call").click(function () {
            api.postUserCall(
                $("#from_addr").val(),
                $("#to_addr").val(),
                $("#value").val(),
                $("#nonce").text(),
                $("#gas_limit").text(),
                $("#gas_price").text(),
                JSON.parse($("#code").val())
            ).then(doneCall);
            $(".result").removeClass("active1");
            $(".next").removeClass("active1");
        })
        
        function doneCall(o) {
            console.log(o);
        }
    </script>
</body>
</html>
